<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            text-align: center;
            background-color: aqua;
        }
  form{
    padding: 5px;
    margin-top: 5px;
  }

  ul li {
    list-style-type: none;
  margin: 0;
  padding: 0;
 align-self: auto;
  }
    </style>
</head>
<body> 
    <h2>Register YourSelf</h2>
 <form>
 <p>
    <label>Name: <input type="text" placeholder="Full Name"> </label>
 </p>
 <p>
    <label>Email Id: <input type="email" placeholder="Enter Email"></label>
 </p>
 <p>
    <label>Password: <input type="password" placeholder="password"></label>
 </p>
 <p>
    <label>Phone No: <input type="number" placeholder="Phone No"></label>
 </p>
 <p>
    <label>Zip Code: <input type="number" placeholder="zip-code"></label>
 </p>
 <p> 
    Gender:
    <label>Male: <input type="radio" ></label>
 
 
    <label>Female: <input type="radio"></label>
 </p>
 <ul> Choose Language:
    <li><input type="checkbox" name="language" value="Hindi" >Hindi</li>
    <li><input type="checkbox" name="language" value="Sanskrit">Sanskrit</li>
    <li><input type="checkbox" name="language" value="English">English</li>
    <li><input type="checkbox" name="language" value="French">French</li>
    <li><input type="checkbox" name="language" value="latin">latin</li>
 </ul>
<p>
    <label>DOB: <input type="date" name="birthDate"></label>
</p>
<button>Register</button>
 </form>
</body>
</html>
